{% load static %}
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .record {
      border-radius: 10%;
      position: absolute;
      width: 100px;
      height:100px;
      margin:4px;
      display:inline-block;
      z-index:4
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid black;
      width: 95px;
      height: 95px;
      vertical-align: middle;
      align-items:center;
      background: url("{% static '/texture.png' %}");
      background-size: contain;
      justify-content: center;
      display: flex;
      z-index:2

    }
    .circle-inner{
      margin: auto;
      background-color: white;
      border: 2px solid black;
      position: relative;
      vertical-align: middle;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      z-index:3
    }
    .text-box{
      position: inline;
      float: left;
      width: 50px;
      height: 50px;
      overflow: hidden;
      word-wrap: break-word;

    }
    .black { 
      background-color: black;
    }
    .gray { 
      background-color: gray;
    }
    .light-gray{
      background-color: lightgray;
    }
  </style>
</head>
<body>
  {% block content %}
  {% endblock %}
</body>

</html>
